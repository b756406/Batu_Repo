<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" method="POST">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Odds WilliamHill', 'Odds Totolotek', 'Odds Pronosoft'],
            {% for i in param %}
                {% for j in range(0, param|length) %}
                    ['{{ i }}', {{ param1[j] }}, {{ param2[j] }}, {{ param3[j] }} ],
                {% endfor %}
            {% endfor %}
        ['Deneme', 2.4, 3.2 , 2.4]
        ]);

        var options = {
          title: 'Odd Chart',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
</head>
<body>

<h1>This is a header</h1>
 <select name="matches">
     {% for i in query %}
         <option value=" {{ i }} ">{{ i }}</option>
     {% endfor %}
 </select>
<form action="{{ url_for('stat_func') }}" method="POST">

<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

    <select name="deger">
     {% for i in query %}
         <option value=" {{ i }} ">{{ i }}</option>
     {% endfor %}
    </select>
    <input type="submit" value="Submit"><br>
    <p>     {% for i in param %}
                {% for j in range(0, param|length) %}
                    ['{{ i }}', {{ param1[j] }}, {{ param2[j] }}, {{ param3[j] }} ],
                {% endfor %}
            {% endfor %}
    ['Deneme', 2.4, 3.2 , 4.2]
    </p>
</form>
<input type="submit">
<button type="submit" onclick="alert('Hello world')">Submit using POST</button>

<select name="hometeam">
     {% for j in liste %}
         <option value=" {{ j }} ">{{ j }}</option>
     {% endfor %}
</select>

<div id="curve_chart" style="width: 900px; height: 500px"></div>


</body>
</html>
